{% extends 'base.html' %} {% block content %}
<div
  class="flex flex-col md:flex-row justify-around py-10 items-center gap-4 bg-blue-500 text-white"
>
  <p class="text-4xl font bold">What We Do</p>
  <ul class="list-disc">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
</div>
<div class="py-10 flex flex-col items-center gap-4">
  <h1 class="text-3xl bold">Search a song by Spotify track ID</h1>
  <form id="searchForm" class="form-control flex justify-between items-center">
    <input
      type="search"
      id="searchInput"
      placeholder="Search for a song..."
      class="outline-none"
      required
    />

    <button type="submit" class="cursor-pointer">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#1f1f1f"
      >
        <path
          d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
        />
      </svg>
    </button>
  </form>
</div>
<div
  class="flex flex-col gap-4 items-center justify-center p-4 hidden md:flex-row"
  id="result"
>
  <img src="" alt="The image of the album" id="resultImage" class="w-80 h-80" />
  <div id="resultInfo" class="flex flex-col gap-4"></div>
</div>
<div class="flex flex-col gap-4 p-6 items-center">
  <div></div>

  <a href="/login" class="btn w-auto">Explore More</a>
</div>
<script src="../static/js/index.js" defer></script>
{% endblock %}
